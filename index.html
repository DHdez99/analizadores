  <body>

    <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
            <a class="navbar-brand" href="index.html">Automatas II</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"

    <div class="container">
          <!-- Header -->
    <h1>Analizador Semántico</h1>
    <header class="main-header" style="margin: 20px;">
      <form class="row g-3" method="POST" action="#">
        <div class="col-auto">
          <label for="staticEmail2" class="visually-hidden">Email</label>
          <input type="text" readonly class="form-control-plaintext" id="staticEmail2" value="Lenguaje">
        </div>
        <div class="col-auto">
          <label for="inputPassword2" class="visually-hidden">Password</label>
          <input type="text" class="form-control" name="cadena" placeholder="Cadena" >
        </div>
        <div class="col-auto">
          <span class="form-text">
            Debe de contener el siguiente formato [","]
          </span>
        </div>
        <div class="col-auto">
          <button type="submit" class="btn btn-primary mb-3" id="myButton">Analizar</button>
        </div>
      </form>
        <div class="container">
                {% if feeling=='positivo' %}
                    <div class="alert alert-primary" role="alert">
                      Pensamiento positivo
                    </div>
                {% elif feeling=='negativo' %}
                    <div class="alert alert-danger" role="alert">
                      Pensamiento negativo
                    </div>
                {% else %}
                    <div class="alert alert-light" role="alert">
                     Pensamiento neutro
                    </div>
                {% endif %}
        </div>

    </header>
    </div>
    <!--Aqui tmb-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"></script>
    <script>
      //codigo boton
      var myButton = document.getElementById("myButton")
      function enviarMsj(){
          alert("Cadena enviada");
      }
      myButton.addEventListener("click", enviarMsj)

    </script>
    <script src="main.py"></script>
  </body>
